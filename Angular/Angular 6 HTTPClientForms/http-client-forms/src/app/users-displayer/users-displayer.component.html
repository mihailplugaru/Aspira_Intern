<div style="margin-left: 50px;">
    <h3>All registered users so far : </h3>
    <table class="full-width">
        <thead class="align-left">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone Number</th>
        </thead>
        <tbody class="align-left">
            <tr *ngFor="let user of listOfUsers | paginate: { itemsPerPage: 3, currentPage: p }">
                <td>{{user.fName}}</td>
                <td>{{user.lName}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
            </tr>
        </tbody>
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
        <button style="margin-left: 50px; " (click)="goToRegForm()">Go to Registration Form</button>
    </table>
</div>
