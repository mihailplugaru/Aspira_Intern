<h3>All inputs go here!</h3>
<div>
    <div>
        <input #names type="text" placeholder="subject's name">
        <button (click)="namesToSubject(names.value); names.value=''">Submit name for Subject</button>
        <br><br>
    </div>
    <div>
        <input #name type="text" placeholder="Person's name">
        <input #age type="number" placeholder="Person's age">
        <button (click)="personToObservable(name.value, age.value); name.value=''; age.value=''">Submit Person</button>
    </div>
</div>
